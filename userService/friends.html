		<script type="text/javascript">
      var page = null

			$.ajax({
				url: "/api/getUser",
				type: "POST",
				success: function(data) {
					if (null != data && "" != data) {
						document.getElementById("userImg").setAttribute("src", "/api/download?recorid=" + data
							.imgserviceid)
						document.getElementById("userNickName").innerHTML = data.nickname
					} else {
						alert("获取用户信息失败！")
						window.location.href = '../index.html'
					}
				},
				error: function() {
					alert("获取用户信息失败！")
					window.location.href = '../index.html'
				}
			})

      $.ajax({
        url: "/api/listMyFriends",
        type:"POST",
        success:function (data){
            var tdArr = document.getElementById("friends_container")
            for(var i = 0;i<data.length;i++)
            {
              var tr = document.createElement("tr");
              tr.style.lineHeight = '38px';
              tr.innerHTML = "<td>" + (i+1) + "</td>" + "<td>" + data[i].frdid + "</td><td>" + data[i].who + "</td><td>" + timestampToTime(data[i].date) + "</td><td><button class='btn btn-outline-danger' onclick=onDeleteClick('" + data[i].id + ")'</td>";
              tdArr.appendChild(tr);
            }

            page = new Page(5, 'friendsTable', 'friends_container', 'pageindex')
        },
        error:function()
        {
          alert("获取好友列表失败！")
        }
      })
		</script>
